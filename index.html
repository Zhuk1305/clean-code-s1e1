<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item">
        <h3 class="title add-item__title">Add Item</h3>
        <form class="add-item__form">
          <input class="input add-item__input" type="text">
          <button class="btn add-item__btn">Add</button>
        </form>
      </section>
      <section class="todo">
        <h3 class="title todo__title">Todo</h3>
        <ul class="list todo__list">
          <li class="item list__item todo__item">
            <input class="input" type="checkbox">
            <label class="item__label">Pay Bills</label>
            <input type="text" class="input item__input">
            <button class="btn item__btn-edit">Edit</button>
            <button class="btn item__btn-delete">
              <img class="btn__img" src="./remove.svg" alt="Remove button">
            </button>
          </li>
          <li class="item list__item  todo__item-edit">
            <input class="input" type="checkbox">
            <label class="item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input item__input">
            <button class="btn item__btn-edit">Save</button>
            <button class="btn item__btn-delete">
              <img class="btn__img" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="title completed__title">Completed</h3>
        <ul class="list completed__list">
          <li class="item list__item">
            <input class="input" type="checkbox" checked>
            <label class="item__label">See the Doctor</label>
            <input type="text" class="input item__input">
            <button class="btn item__btn-edit">Edit</button>
            <button class="btn item__btn-delete">
              <img class="btn__img" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
